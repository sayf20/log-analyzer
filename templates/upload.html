<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Log File</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
</head>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onload = () => {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        }
    };
</script>


<body>
    <div class="container">
        <h1>ðŸ“‚ Upload Log File</h1>
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="drop-area" id="drop-area">
                <p>Drag & drop your `.log` file here</p>
                <p>or</p>
                <input type="file" name="logfile" id="fileElem" accept=".log">
                <label for="fileElem">Choose File</label>
            </div>
            <button type="submit">Upload & Analyze</button>
        </form>
    </div>



    <div id="toast" class="toast"></div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.className = "toast", 4000);
        }
    </script>

    <div id="loading-overlay"><div class="loader"></div></div>

    <script>
    document.getElementById("upload-form").addEventListener("submit", () => {
        document.getElementById("loading-overlay").classList.add("show");
    });
    </script>



    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("fileElem");

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("highlight");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("highlight");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("highlight");
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });
    </script>
</body>
</html>
